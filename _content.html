<!DOCTYPE html>
<html>
<head>
    <title>Asset References Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!-- two on one line -->
    <script src="script.js"></script><script src="/assets/js/script.js"></script>
    <link rel="preload" href="image.jpg" as="image">
    <link rel="preload" href="/assets/images/image.jpg" as="image">
    <meta property="og:image" content="https://example.com/assets/images/og-image.jpg">
</head>
<body>
    <h1>Asset References Test</h1>
    <img src="image.jpg" alt="Image">
    <img src="/assets/images/image.jpg" alt="Image">
    <a href="page.html">Link</a>
    <a href="/assets/page.html">Link</a>
    <source src="video.mp4" type="video/mp4">
    <source src="/assets/video/video.mp4" type="video/mp4">
    <audio src="audio.mp3" controls></audio>
    <audio src="/assets/audio/audio.mp3" controls></audio>
    <video src="video.mp4" controls></video>
    <video src="/assets/video/video.mp4" controls></video>
    <picture>
        <source media="(min-width: 768px)" srcset="image-large.jpg">
        <source media="(min-width: 480px)" srcset="image-medium.jpg">
        <img src="image-small.jpg" alt="Responsive Image">
    </picture>
    <img src="/foo/bar/img.jpg"  />
</body>
</html>
